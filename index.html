<!DOCTYPE html>

<html>
    <head>
        <title>

        </title>
    </head>
    </html>
    <body>
        <div id="root">
            <button v-bind:title="I am the title of the button.">Hover Over Me</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <script>

        var app = new Vue({
            el: '#root',
            data: {
                title: 'Now the title is being set through JavaScript.'
            }
        });
        
        </script>

    </body>
</html>
